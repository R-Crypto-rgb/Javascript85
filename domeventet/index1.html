<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="search" id="ngjyra" onsearch="kerko()" >
    <h1 id="rezultati"></h1>

    <script>
        function kerko() {  
        var ngjyra = document.getElementById("ngjyra").value
        document.getElementById("rezultati").innerHTML = ngjyra
        document.getElementById("rezultati").style.color = "red"
    }
      
    </script>
</body>
</html>
