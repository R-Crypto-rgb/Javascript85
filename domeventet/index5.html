<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="teksti" oninput="kerko()">
    <p id="rezultati"></p>


    <script>
        function kerko() {
           teksti = document.getElementById("teksti").value
           document.getElementById("rezultati").innerHTML = " Je duke shkruar: " + teksti 

           if(teksti == "apple") {
            window.open("https://www.apple.com/")
           }


        }
    </script>
</body>
</html>
