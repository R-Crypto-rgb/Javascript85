<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <select  id="stinet" onchange="ndrysho()">
        <option value="pranvera">Pranvera</option>

    </select>
    <p id="rezultati"></p>

    <script>
        function ndrysho() {

            document.getElementById("rezultati").innerHTML= "Ju keni zgjedhur " + stina
        }
    </script>

</body>
